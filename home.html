<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chip-8</title>
  <script type="text/javascript">
    window.onload = function () {
      let conn;
      const display = document.getElementById("display");
      const displayWidth = 64;
      const displayHeight = 32;
      const pixelCount = displayWidth * displayHeight;

      const render = (pixels) => {
        display.innerHTML = "";
        let counter = 0;
        let row = document.createElement("div");
        row.classList.add("row");

        for (let i = 0; i < pixels.length; i++) {
          const pixel = pixels[i];
          const div = document.createElement("div");
          div.style.width = "10px";
          div.style.height = "10px";
          div.style.backgroundColor = pixel ? "black" : "white";
          row.appendChild(div);

          counter++;
          if (counter == displayWidth) {
            counter = 0;
            display.appendChild(row);
            row = document.createElement("div");
            row.classList.add("row");
          }
        }
      };

      if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
          console.log("Connection closed");
        };
        conn.onmessage = function (evt) {
          try {
            const data = JSON.parse(evt.data);
            render(data);
          }
          catch (e) {
            console.log("Error parsing JSON " + e, evt.data);
          }
        };
      } else {
        display.innerHTML = "<b>Your browser does not support WebSockets.</b>";
      }
    };
  </script>
  <style type="text/css">
    html {
      overflow: hidden;
    }

    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background: #1f272d;
    }

    .row {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: center;
      align-content: center;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="display"></div>
</body>

</html>
